services:
  - type: web
    name: opalpixel
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.11
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: opalpixel-db
          property: connectionString

databases:
  - name: opalpixel-db
    plan: free
    databaseName: opalpixel
