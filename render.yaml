services:
  - type: web
    name: opalpixel
    runtime: python
    rootDir: OpalPixel_App
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.11
      - key: SECRET_KEY
        generateValue: true
      - key: MONGODB_URI
        sync: false  # You'll set this manually in Render dashboard with your MongoDB Atlas connection string
